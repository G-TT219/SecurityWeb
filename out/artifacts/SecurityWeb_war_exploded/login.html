<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
            integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login-style.css" />
    <title>登录账号</title>
</head>
<body>
<div class="background" id="background"></div>
<div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl" id="title">登录</h1>
    <p class="text-sm text-gray-700">登录你的账号</p>
    <form id="form" method="post">
        <div class="my-4 text-left">
            <div style="display: flex;">
                <label for="user_name" class="text-gray-900">用户名:</label>
                <label id="error-username" for="user_name" class="text-gray-900" style="color: #FD3555;display: none">用户名错误</label>
            </div>
            <input
                    type="text"
                    class="border block w-full p-2 mt-2 rounded"
                    id="user_name"
                    placeholder="输入6-20位的数字或字母"
                    name="user_name"
            />

        </div>

        <div class="my-4 text-left">
            <div style="display: flex;">
                <label for="user_name" class="text-gray-900">密码:</label>
                <label id="error-password" for="user_name" class="text-gray-900" style="color: #FD3555;display: none">密码错误</label>
            </div>
            <input
                    type="password"
                    class="border block w-full p-2 mt-2 rounded"
                    id="password"
                    name="password"
                    placeholder="输入6-20位的数字或字母"
            />
        </div>
        <div class="double-button" >
            <button style="flex: 2"
                    class="bg-black text-white py-2 mt-4 inline-block w-full rounded submitButton"
                    type="button"
                    id="submit"
            >
                确定
            </button>
            <button
                    class="bg-black text-white py-2 mt-4 inline-block w-full rounded button submitButton"
                    type="submit"
                    style="flex: 1;margin-right: 0px"
            >
                <a href="index.html">取消</a>
            </button>

        </div>
        <a id="regist" href="regist.html">还没有账号？注册一个</a>
    </form>
</div>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/login-script.js"></script>
<script src="js/cookie.js"></script>
<script src="js/SM3.js"></script>
</body>
</html>

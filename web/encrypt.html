<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加密文件</title>
    <style>
        .file-box{ position:relative;width:400px;margin:20px;}
        .txt{ height:28px;line-height:28px; border:1px solid #cdcdcd; width:180px;}
        .btn{width:70px; color:#fff;background-color:#3598dc; border:0 none;height:28px; line-height:16px!important;cursor:pointer;}
        .btn:hover{background-color:#63bfff;color:#fff;}
        .file{ position:absolute; top:0; right:85px; height:30px;line-height:30px; filter:alpha(opacity:0);opacity: 0;width:254px }
    </style>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/encrypt.js"></script>
</head>
<body>
<!--method="post" enctype="multipart/form-data" action="encrypt"-->
<form id="encrypt" method="post" enctype="multipart/form-data" action="encrypt">
    <div class="file-box">
        <form id="uploadEncryptForm">
            文件：
            <input type="text" id="textEncryptfield" class="txt" name="filename"/>
            <input type="button" class="btn" value="浏览..." />
            <input type="file" name="encryptfile" class="file" id="fileEncryptField" onchange="document.getElementById('textEncryptfield').value=this.files[0].name"/>
            <br><br>
            密钥：<input type="text" name="key" class="txt" id="Encryptkey" onchange="if(document.getElementById('Decryptkey').value.length>16) document.getElementById('Encryptsubmit').disabled=true,alert('密钥应小于16个字符');else
document.getElementById('Encryptsubmit').disabled=false">
            <button class="btn" id="Encryptsubmit">加密</button>
        </form>
    </div>
</form>
<form method="post" enctype="multipart/form-data" action="decrypt" id="decrypt">
    <div class="file-box">
        <form id="uploadDecryptForm">
            文件：
            <input type="text" id="textDecryptfield" class="txt" name="filename"/>
            <input type="button" class="btn" value="浏览..." />
            <input type="file" name="decryptfile" class="file" id="fileField" onchange="document.getElementById('textDecryptfield').value=this.files[0].name"/>
            <br><br>
            密钥：<input type="text" name="key" class="txt" id="Decryptkey" onchange="if(document.getElementById('Decryptkey').value.length>16) document.getElementById('Decryptsubmit').disabled=true,alert('密钥应小于16个字符');else
    document.getElementById('Decryptsubmit').disabled=false">
            <button class="btn" id="Decryptsubmit">解密</button>
        </form>
    </div>
</form>
</body>
</html>

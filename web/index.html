<!doctype html>
<html lang="zh-CN">
<head>
  <!-- 必须的 meta 标签 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js" ></script>
  <title>火车购票网</title>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;

  <link href="css/AdminManage.css" rel="stylesheet">
</head>
<body>
<div class="box">
  <div class="buy-tickets-page">
    <h5 style="margin: 20px">确认订单</h5>
      <div class="buy-tickets-page-item">
        <div>车次:</div>
        <p id="train_name">G1234</p>
      </div>
      <div class="buy-tickets-page-item">
        <div>票价:</div>
        <p id="ticket_price">20</p>
      </div>
      <div class="select-seat">
        <div class="seat-row" value="1">
          <button class="seat">A</button>
          <button class="seat">B</button>
          <button class="seat">C</button>
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <button class="seat">D</button>
          <button class="seat">E</button>
        </div>
        <div class="seat-row" value="2">
          <button class="seat">A</button>
          <button class="seat">B</button>
          <button class="seat">C</button>
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <button class="seat">D</button>
          <button class="seat">E</button>
        </div>
        <div class="seat-row" value="3">
          <button class="seat">A</button>
          <button class="seat">B</button>
          <button class="seat">C</button>
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <button class="seat">D</button>
          <button class="seat">E</button>
        </div>
        <div class="seat-row" value="4">
          <button class="seat">A</button>
          <button class="seat">B</button>
          <button class="seat">C</button>
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <button class="seat">D</button>
          <button class="seat">E</button>
        </div>
        <div class="seat-row" value="5">
          <button class="seat">A</button>
          <button class="seat">B</button>
          <button class="seat">C</button>
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <button class="seat">D</button>
          <button class="seat">E</button>
        </div>
      </div>
    <div class="buy-tickets-page-item">
      <div>已选择座位:</div>
      <p id="seat-position" style="margin-bottom: 0px;"></p>
    </div>
    <div class="seat-select-confirm-item">
      <button class="seat-buy" id="cancel-btn">取消</button>
      <button class="seat-buy" id="buy-btn">购买</button>
    </div>
  </div>
</div>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow justify-content-between">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#"><h5>火车购票网</h5></a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav list-group-horizontal">
    <div class="nav-item text-nowrap" id="login_btn">
      <a class="nav-link px-3" href="login.html">登录</a>
    </div>
    <div class="nav-item text-nowrap" id="user_account">
      <a class="nav-link px-3">用户：</a>
    </div>
    <div class="nav-item text-nowrap" id="logout">
      <a class="nav-link px-3">登出</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item" id="nav_item_ticket">
            <a class="nav-link active" aria-current="page" href="#">
              <span data-feather="home"></span>
              购票
            </a>
          </li>
          <li class="nav-item" id="nav_item_entertainment">
            <a class="nav-link" href="#">
              <span data-feather="file"></span>
              娱乐
            </a>
          </li>
          <li class="nav-item" id="nav_item_user_info">
            <a class="nav-link" aria-current="page" href="#">
              <span data-feather="home"></span>个人信息</a>
          </li>

        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="main_ticket">
      <br>
      <h2>车票查询</h2>
      <div>
        <form style="display: flex" id="search_form">
          <div>
            <label>出发站：</label>
            <input style="width: 5em" type="text" name="start_station" id="search_input_start_station" value="杭州">
            <label>终点站：</label>
            <input style="width: 5em" type="text" name="end_station" id="search_input_end_station">
            <label>日期：</label>
            <input style="width: 10em" type="text" name="date" id="search_input_date" value="2024-01-01">
            <button id="search_btn" type="button">搜索</button>
            <label id="tips">请输入关键词进行搜索</label>
          </div>
        </form>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th scope="col">车次</th>
            <th scope="col">出发站</th>
            <th scope="col">终点站</th>
            <th scope="col">时间</th>
            <th scope="col">剩余座位数</th>
            <th scope="col">购买</th>
          </tr>
          </thead>
          <tbody id="tbody">
<!--          <tr>-->
<!--            <td>1,001</td>-->
<!--            <td>random</td>-->
<!--            <td>data</td>-->
<!--            <td>placeholder</td>-->
<!--            <td>text</td>-->
<!--          </tr>-->
          </tbody>
        </table>

      </div>
      <div class="col-md-12 text-center">
        <div class="btn-group me-2" id="page-switch-container">
          <button type="button" class="btn btn-sm btn-outline-secondary" id="last">上一页</button>
          <button type="button" class="btn btn-sm btn-outline-secondary" id="next">下一页</button>
          <h4 id="page" style="margin-top: 0px;margin-bottom: 0px;"></h4>
        </div>
      </div>
    </main>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="main_entertainment" style="display: none">
      <br>
      <h2>娱乐</h2>
      <div class="table-responsive">
        <div>
          <h5>视频</h5>
          <table class="table table-striped table-sm">
            <thead>
            <tr>
              <th scope="col">视频标题</th>
              <th scope="col">积分</th>
              <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody id="entertainment-video-tbody">
            </tbody>
          </table>
        </div>
        <br>
        <div>
          <h5>音乐</h5>
          <table class="table table-striped table-sm">
            <thead>
            <tr>
              <th scope="col">音乐标题</th>
              <th scope="col">积分</th>
              <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody id="entertainment-music-tbody">
            </tbody>
          </table>
        </div>
      </div>
    </main>


    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="main_user_info" style="display: none">
      <br>
      <h2>个人信息</h2>
      <div class="table-responsive">
        <div class="">
          <ul style="list-style: none" class="user-info-ul user_info_main">
            <li class="user-info-li">
              <div>用户名:</div>
              <p id="user_name">游客</p>
            </li>
            <li class="user-info-li">
              <div>积分：</div>
              <p id="user_score">0</p>
            </li>
            <li class="user-info-li">
              <div>钱包余额</div>
              <p id="user_money">0.00</p>
            </li>
          </ul>
            <table class="table table-striped table-sm" >
              <div class="my-order">
                我的车票
              </div>
                <thead>
                <tr>
                  <th scope="col">车次</th>
                  <th scope="col">出发站</th>
                  <th scope="col">终点站</th>
                  <th scope="col">时间</th>
                  <th scope="col">行号</th>
                  <th scope="col">列号</th>
                  <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody id="my-order-tbody">
                </tbody>
            </table>
        </div>
      </div>
    </main>


  </div>
</div>
<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/AdminManage.js"></script>
<script src="js/cookie.js"></script>
<script src="js/security.js"></script>
</body>



</html>
